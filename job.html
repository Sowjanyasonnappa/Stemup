<body>
    <form>
        <pre>
    <center>
        <h1>Job Application</h1>
        <hr>
            <h1>personsal details:</h1><h2>
        <label>Name:</label><input type="text" placeholder="enter your first name"><br>
             <input type="text" placeholder="enter your last name"><br><br>
        <label>Email:</label><input type="email" placeholder="enter your email"><br><br>
        <label>DOB:</label><input type="date" placeholder="enter your DOB"><br><br>
        <label>mobile No:</label><input type="number" placeholder="enter your mobile no"><br><br>
        <label>address:</label><input type="text" maxlength="5000" placeholder="enter your name"><br><br>
        <label>gender:</label> <label><input type="radio" name="gender" value="male"> Male</label><br>
                  <label><input type="radio" name="gender" value="female"> Female</label><br>
                 <label><input type="radio" name="gender" value="other"> Other</label>
           
            <hr>
            
       <label for="qualification">Qualification:</label><select id="qualification" name="qualification">
        <option value="">--Select--</option>
        <option value="BSc">B.Sc</option>
        <option value="BCom">B.Com</option>
        <option value="BTech">B.Tech</option>
        <option value="MSc">M.Sc</option>
        <option value="MBA">MBA</option>
      </select><br/>
        <label for="position">Position Applying For:</label> <select id="Position" name="Position">
        <option value="">--Select--</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Back-End Developer">Back-End Developer</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Data Analyst">Data Analyst</option>
      </select><br/>
       <label for="resume">Upload Resume:</label><input type="file" id="resume" name="resume" required><br/>
        <button type="submit" span style="color: darkgreen;">Submit Application</button> <button type="reset" span style="color: rgb(100, 0, 15);">reset Application</button>
      

        
        </h2>
        
    </center>
    </pre>
    </form>
